<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DrawFight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#456990">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="inc/slick/slick.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/logo192.png">
    <script type='text/javascript' src='http://paperjs.org/assets/js/paper.js'></script>
    <script src="https://kit.fontawesome.com/3346ad4e0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-full">

        <install>
            <div class="">Add To Home Screen</div>
        </install>

        <home>           
            <div class="logo text-light">DrawFight! <span>by Kyle Johnstone</span></div>
            <div class="row h-vh">
                <div class="col bg-green text-light text-center border border-light home-card btn-ripple" id="btn-go">
                    <h1 class="mt-20vh">Join</h1>
                    <h3 class="mw-9 m-auto">Join a room using its unique code</h3>
                </div>
                <div class="col bg-blue text-light text-center border border-light home-card btn-ripple" id="btn-create">
                    <h1 class="mt-20vh">Create</h1>
                    <h3 class="mw-9 m-auto">Create a new room and invite friends</h3>
                </div>
                <div class="col bg-red text-light text-center border border-light home-card btn-ripple" id="btn-spectate">
                    <h1 class="mt-20vh">Spectate</h1>
                    <h3 class="mw-9 m-auto">Spectate a room using its unique code</h3>
                </div>
              </div>
        </home>

        <lobby>
            <div class="row h-vh bg-blue">
                <div class="col lobby-grid">
                    <div class="select-container">
                        <div class="selects select-face"></div>
                        <div class="selects select-hat"></div>
                    </div>
                    <div class="input m-auto">
                        <input type="text" id="input-nickname" placeholder="."/>
                        <label for="input-nickname">Nickname...</label>
                    </div>
                    <div class="input m-auto">
                        <input type="text" id="input-roomcode" placeholder="."/>
                        <label for="input-roomcode">Room Code...</label>
                    </div>
                    <button class="btn btn-primary btn-lobby m-auto btn-ripple" id="btn-join">
                        Join
                        <i class="material-icons">keyboard_arrow_right</i>
                    </button>
                </div>        
            </div>
            <img class="left-squiggle" src="img/left-squiggle.svg" alt="">
            <img class="right-squiggle" src="img/right-squiggle.svg" alt="">
        </lobby>
        
        <room>
            <div class="row h-vh bg-blue">
                <div class="col room-grid">
                    <div class="m-auto room-topbar">
                        <button id="btn-leave" class="btn btn-primary btn-leave btn-ripple rounded-circle">
                            <i class="material-icons">keyboard_return</i>
                        </button>
                        
                        <div class="text-light room-code-container">
                            <h4>Room Code: <span id="display-room"></span></h4>
                            <button id="btn-copy" class="btn text-light">
                                <i class="material-icons">content_copy</i>
                            </button>
                        </div>
                    </div>
                    <ul id="display-clients" class="waiting-clients m-auto"></ul>
                    <button id="btn-ready" class="btn btn-primary btn-ready btn-ripple m-auto">
                        Start Game
                        <i class="material-icons">keyboard_arrow_right</i>
                    </button>
                    <div id="loading-room">
                        <div class="spinner-border text-light" role="status"></div>
                        <h1 class="ml-4 mb-0 text-light">Waiting for players</h2>
                    </div>
                </div>
            </div>

            
        </room>

        <draw>
            <div class="row h-vh bg-dark">
                <div class="col p-0">
                    <script type="text/paperscript" canvas="sheet" src="js/canvas.js"></script>
                    
                    <div class="canvas-container">
                        <div class="canvas-toolbar bg-blue text-light">
                            <div class="toolbar-top">Master of Looking Cool</div>
                        </div>
                        <div class="canvas-bottom">
                            <canvas id="sheet" width="400" height="800"></canvas>
                            <div class="timer">90</div>
                            <button id="btn-save" class="btn">
                                <i class="fas fa-check text-success"></i>
                            </button>
                            <button class="color-picker btn" id="btn-color-picker">
                                <i class="material-icons">brush</i>
                            </button>
                        </div>
                        
                        <div class="color-container" style="display: none;" id="display-color-container">
                            <div id="color-black" class="color-btn active" style="background-color: #111111;"></div>
                            <div id="color-grey" class="color-btn" style="background-color: #999999;"></div>
                            <div id="color-white" class="color-btn" style="background-color: #ffffff;"></div>
                            <div id="color-pink" class="color-btn" style="background-color: #fdb7dd;"></div>
                            <div id="color-red" class="color-btn" style="background-color: #F45B69;"></div>
                            <div id="color-brown" class="color-btn" style="background-color: #654320;"></div>
                            <div id="color-orange" class="color-btn" style="background-color: #fb7f03;"></div>
                            <div id="color-yellow" class="color-btn" style="background-color: #f3e370;"></div>
                            <div id="color-green" class="color-btn" style="background-color: #62AD71;"></div>
                            <div id="color-lightblue" class="color-btn" style="background-color: #acd3f4;"></div>
                            <div id="color-blue" class="color-btn" style="background-color: #4879AF;"></div>
                            <div id="color-purple" class="color-btn" style="background-color: #785cb4;"></div>


                        </div>
                    </div>

                    
                    
                    <!-- <button id="black">Black</button>
                    <button id="red">Red</button>
                    <button id="erase">Erase</button> -->
                    
                    <div id="output" class="d-none"></div>
                </div>
            </div>
        </draw>
        <wait>
            <h1>Waiting For Players</h1>
        </wait>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="inc/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/run-sw.js"></script>
</body>
</html>
